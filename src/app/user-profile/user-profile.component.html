<div *ngIf="user" class="card">
    <h5 class="card-header">Profile</h5>
    <div class="card-body">
        <p>user-profile works! {{itemId}} </p>
        @if (user) { 
            <br><strong>Id:</strong> {{user.id}}
            <br><strong>Nom:</strong> {{user.name}}
        }

    </div>
</div>
